# permissions for end users to view moduleexecstatuses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: moduleexecstatus-viewer-role
rules:
- apiGroups:
  - pkg.kubepack.com
  resources:
  - moduleexecstatuses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - pkg.kubepack.com
  resources:
  - moduleexecstatuses/status
  verbs:
  - get
